<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
	<!-- 块元素 行内元素 img属于行内块元素 -->
    <!--展示一张图片 img-->
    <img src="image/1.jpg" align="right" alt="亚索1" width="500" height="500"/>
	<img src="../1.jpg" align="right" alt="亚索3" width="500" height="500"/>
    <!--
        相对路径
            * 以.开头的路径
            * ./：代表当前目录  ./image/1.jpg
            * ../:代表上一级目录
     -->

    <img src="./image/2.jpg" align="left" alt="亚索2" width="500" height="500">

</body>
</html>
