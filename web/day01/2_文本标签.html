<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释 -->
    <!--br 换行-->
    曾记年少多轻狂，<!--<br />--> <br>
    错过几个好姑娘。
	<hr>
   <!-- 标题标签 h1~ h6-->
    这是个标题 <br>
    <h1>这是个标题</h1><h2>这是个标题</h2>
    
    <h3>这是个标题</h3>
    <h4>这是个标题</h4>
    <h5>这是个标题</h5>
    <h6>这是个标题</h6>
	<hr>
    <!-- 段落标签 p -->
    <p>
    1 段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一段落一
    </p>
    <p>
    2 段落二
    </p>
    <p>
    3 段落三
    </p>

   <!-- hr 显示一条水平线-->
    <hr color="red" width="200" size="10" align="left"/>
    <hr color="#0f0" width="500px" size="10" align="center" />
    <hr>
   <!-- 加粗 b  <strong> -->
    锄<strong>禾</strong>日当午<br>
    <b>锄禾日当午</b>
    <hr>
    <!-- 斜体 i -->
    锄禾日当午<br>
    <i>锄禾日当午</i>
    <!-- 字体标签 font-->
    <hr>
    <font color="red" size="5" face="楷体">锄禾日当午</font> <br>
    <font color="#3626F1" size="5" face="宋体">汗滴禾下土</font> <br>

    <hr color="red" width="50%" size="10" align="left"/>

    <center>
        <font color="red" size="5" face="楷体">锄禾日当午</font> <br>
    </center>
    
    <br><br>
    <!-- 滚动 -->
    <marquee direction="left" bgcolor="#FE9A2E"  scrollamount="10">滚动的文字</marquee>
    
    <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br>


</body>
</html>
